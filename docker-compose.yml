services:
  # ===========================================
  # Frontend: React (Vite dev server) + API Platform Admin + nginx
  # ===========================================
  admin-frontend:
    build:
      context: ./admin.frontend
      dockerfile: Dockerfile
    volumes:
      - ./admin.frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_SCHEMA_URL=http://localhost:8080/openapi.json
    ports:
      - "3000:3000"
    depends_on:
      - admin-backend

  admin-frontend-nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./admin.frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - admin-frontend

  # ===========================================
  # Backend: ASP.NET Core (dotnet watch) + nginx
  # ===========================================
  admin-backend:
    build:
      context: .
      dockerfile: admin.backend/Dockerfile
    volumes:
      - ./admin.backend:/app
      - ./typespec/tsp-output/schema:/app/schema:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=admin;Username=admin;Password=admin
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy

  admin-backend-nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./admin.backend/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - admin-backend

  # ===========================================
  # PostgreSQL
  # ===========================================
  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=admin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # TypeSpec Compiler (run with: docker compose run typespec)
  # ===========================================
  typespec:
    build:
      context: ./typespec
      dockerfile: Dockerfile
    volumes:
      - ./typespec/tsp-output:/app/tsp-output
    profiles:
      - tools

volumes:
  pgdata: